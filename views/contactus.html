<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Product</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/product.css">
</head>

<body>
    <header class="main-header">
        <nav class="main-header__nav">
            <ul class="main-header__item-list">
                <li class="main-header__item"><a href="/">Shop</a></li>
                <li class="main-header__item"><a class="active" href="/admin/add-product">Add Product</a></li>
                <li class="main-header__item"><a href="/admin/contactus">Contact US</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form class="product-form" action="/admin/success" method="GET">
            <h1 style="color:blue;">Book a Call</h1>
            <div class="form-control">
                <label style="color:blue "for="name">Name</label>
                <br>
                    <input type="text" name="name" id="name">
                </br>
            </div>

            <div class="form-control">
                <label style="color:blue "for="email">Email</label>
                <br>
                    <input type="email" name="email" id="email">
                </br>
            </div>

            <button type="submit">Book The Call</button>
        </form>
    </main>
</body>

</html>
